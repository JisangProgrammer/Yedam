<!DOCTYPE html>
<html>
	<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    
    
</head>
<body>
<div class="container">


	<div class="row">
		<table class="highlight">
			<thead>
			<tr>
				<th class="centered">번호</th>
				<th class="centered">제목</th>
				<th class="centered">작성자</th>
				<th class="centered">작성일</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>1</td>
				<td>제목 예</td>
				<td>크러시</td>
				<td>2018-08-07</td>
			</tr>
			</tbody>
		</table>
		<div>
		
			<button class="btn waves-effect light-blue accent-3 modal-trigger" type="button" name="write" data-target="modal1">글쓰기</button>
			
			<!-- Modal Structure -->
			  <div id="modal1" class="modal">
			    <div class="modal-content">
			      <h4>글쓰기</h4>
			      <div class="input-field col s12">
			          <textarea id="textarea1" class="materialize-textarea"></textarea>
			          <label for="textarea1">Textarea</label>
			        </div>
			    </div>
			    <div class="modal-footer">
			      <a href="#!" class="modal-close waves-effect waves-green btn-flat">등록하기</a>
			    </div>
			  </div>
		</div>
	</div>
	
  
</div>
		
	<script>
	$(document).ready(function(){
	    $('.modal').modal();
	    
	    $('.modal-trigger').modal();
	  });</script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
  </html>
